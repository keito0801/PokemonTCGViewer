<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="assets/bootstrap-5.0.0-beta1-dist/css/bootstrap.css">
    <script src ="assets/bootstrap-5.0.0-beta1-dist/js/bootstrap.bundle.js"></script>
</head>

<body>
    <!--navbar-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="Assets/images/pokeball.png" alt="" width="30" height="24" class="d-inline-block align-top">
                  Pokemon Trading Card Viewer
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
</header>

<!--Seletions-->
    <label>
    Type:
    <select name="type">
        <option value="All">All</option>
        <option value="Grass">grass</option>
        <option value="fire">fire</option>
        <option value="water">water</option>
        <option value="fighting">fighting</option>
        <option value="colorless">colorless</option>
        <option value="darkness">darkness</option>
        <option value="dragon">dragon</option>
        <option value="fairy">fairy</option>
        <option value="lightning">Lightning</option>
        <option value="metal">metal</option>
        <option value="psychic">psychic</option>
    </select>
    </label>

    <label>
        Name search:
        <input type="text" name="card-name" />
      </label>
    <button class ="js-get-cards">Get Cards</button>
    <button class ="js-get-name">Get Name</button>
    <div class="js-container"></div>

      <!--Carousel-->
      <div class="subtitles">
        <h2>Featured</h2>
      </div>
      <div class="container">
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
          <ol class="carousel-indicators">
            <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></li>
            <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="7000">
              <img src="Assets/images/blast.png" class="d-block w-100" alt="blast">
              <div class="carousel-caption d-none d-md-block">
              </div>
            </div>
            <div class="carousel-item">
              <img src="Assets/images/pika.png" class="d-block w-100" alt="pika">
              <div class="carousel-caption d-none d-md-block">
              </div>
            </div>
            <div class="carousel-item">
              <img src="Assets/images/char.png" class="d-block w-100" alt="char">
              <div class="carousel-caption d-none d-md-block">
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </a>
        </div>
      </div>


    <script src="./js/script.js"></script>
</body>
</html>
