<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="assets/bootstrap-5.0.0-beta1-dist/css/bootstrap.css">
    <script src ="assets/bootstrap-5.0.0-beta1-dist/js/bootstrap.bundle.js"></script>
</head>

<body>
    <!--navbar-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="Assets/images/pokeball.png" alt="" width="30" height="24" class="d-inline-block align-top">
                  Pokemon Trading Card Viewer
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
</header>

<!--Seletions-->
    <form>
      <div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Pok%C3%A9mon_Trading_Card_Game_logo.svg/1200px-Pok%C3%A9mon_Trading_Card_Game_logo.svg.png" alt="Pokemon Card Logo">
      </div>
      <div class="size">
    <label>
    Series:
    <select name="type">
        <option value="All">All</option>
        <option value="Base">Base</option>
        <option value="Diamond & Pearl">Diamond & Pearl</option>
        <option value="Black & White">Black & White</option>
        <option value="Platinum">Platinum</option>
        <option value="POP">POP</option>
        <option value="Sun & Moon">Sun & Moon</option>
        <option value="EX">EX</option>
        <option value="Gym">Gym</option>
        <option value="HeartGold & SoulSilver">HeartGold & SoulSilver</option>
        <option value="XY">XY</option>
        <option value="Sword & Shield">Sword & Shield</option>
        <option value="Neo">Neo</option>
        <option value="Other">Other</option>
      </select>
    </label>
  </div>
  
  
  <div class="size">
    <label>
      Search by Name:
      <input type="text" name="card-name" placeholder="Ex. Pikachu"/>
    </label>
    </div>
  </form>

  
  <button class ="js-get-cards">Search for Cards</button>
  
  
  <div class="js-container"></div>

<!--Carousel-->

<section id="carousel">
  <figure class="visible">
    <div class="card-container">
      <h2>Blastoise</h2>
      <h2>Type: Water</h2>
      <img class="card-image" src="Assets/images/blast.png" alt="blast" />
      <p>A brutal Pokémon with pressurized water jets on its shell. They are used for high-speed tackles.<p>
      </div>
       
  </figure>
  <figure >
    <div class="card-container">
      <h2>Charizard</h2>
      <h2>Type: Fire</h2>
      <img class="card-image" src="Assets/images/char.png" alt="char" />
      <p>It is said that CHARIZARD's fire burns hotter if it has experienced harsh battles.<p>
      </div>
      
  </figure>
  <figure>
    <div class="card-container">
      <h2>Pikachu</h2>
      <h2>Type: Lightning</h2>
      <img class="card-image" src="Assets/images/pika.png" alt="pika" />
      <p>When several of these Pokémon gather, their electricity could build and cause lightning storms.<p>
      </div>
      
  </figure>
  <figure>
    <div class="card-container">
      <h2>Dratini</h2>
      <h2>Type: Colorless</h2>
      <img class="card-image" src="Assets/images/drat.png" alt="drat" />
      <p>It is called the "Mirage Pokémon" because so few have seen it. Its shed skin has been found.<p>
      </div>
   </figure>

   <figure>
    <div class="card-container">
      <h2>Rayquaza</h2>
      <h2>Type: Colorless</h2>
      <img class="card-image" src="Assets/images/Raz.png" alt="raz" />
      <p>It lives in the ozone layer far above the clouds and cannot be seen from the ground.<p>
      </div>
      </figure>
      
      <figure>
        <div class="card-container">
          <h2>Venusaur</h2>
          <h2>Type: Grass</h2>
          <img class="card-image" src="Assets/images/ven.png" alt="${card.name}" />
          <p>After a rainy day, the flower on its back smells stronger. The scent attracts other Pokémon.<p>
          </div>
          </figure>
</section>


    <script src="./js/script.js"></script>
    
</body>
</html>
